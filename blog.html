<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        (function () {
            var stored = localStorage.getItem('theme');
            var prefers = window.matchMedia('(prefers-color-scheme:dark)').matches;
            if (stored === 'dark' || (!stored && prefers)) {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - Robin's Site</title>

    <link rel="stylesheet" href="css/shared.css" />
    <link rel="stylesheet" href="css/blog.css" />

    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://cdn.jsdelivr.net;
    style-src 'self' 'unsafe-inline';
    connect-src 'self';
    font-src 'self';
    img-src 'self' data:;">
</head>

<body>
    <header id="header-placeholder"></header>

    <section id="tag-filter">
        <strong>Filter by Tag:</strong>
        <div id="tag-buttons"></div>
    </section>
    <input id="search-box" placeholder="Search by title.">

    <section id="posts-list"></section>
    <div id="pagination">
        <button id="prev-button">Previous</button>
        <button id="next-button">Next</button>
    </div>

    <a href="index.html" class="back-link">Back to Home</a>
    <footer id="footer-placeholder"></footer>
    <script type="module" src="js/header-footer.js"></script>
    <script src="posts/js/blog.js"></script>
</body>

</html>
